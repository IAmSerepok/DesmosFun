<!doctype html>
<html>
  <head>
    <title>Desmos | Графический Сущ</title>
    <meta charset="UTF-8"/>
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6&lang=de"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
  </head>
  <body>
    
    <div id="calculator"></div>

    <img id="myImg1" src="img/1.gif">
    <img id="myImg2" src="img/1.gif">
    <img id="myImg3" src="img/1.gif">

    <script>

      var elt = document.getElementById('calculator');
      var calculator = Desmos.GraphingCalculator(elt);

      updateCalculatorSize();

      var colors = ["#ff000", "#00ff00", "#0000ff"]; 
      var l = 0, r = 1;
      var gradientFactor = 0; // Фактор градиента (от 0 до 1)
      
      calculator.setExpression({ id: 'quotes', latex: 'Special for Rezerd Prime.'});
      calculator.setExpression({ id: 'line1', latex: 'y=x!', color: '#ff0000' });

      function blink() {
        gradientFactor += 1;
        if (gradientFactor == 11){
          gradientFactor = 0;
          l = (l + 1) % 3;
          r = (r + 1) % 3;
        }

        let sub_color = interpolateColor(colors[l], colors[r], gradientFactor / 10);
        calculator.setExpression({ id: 'line1', latex: 'y=x!', color:sub_color });
      }
        
      setInterval(blink, 50); // интервал указывается в миллисекундах
    </script>
  </body>
</html>
